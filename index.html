    <div class="audio-container">
        <div class="circle" id="circle">
            <img src="illit.jpg" alt="Audio Image" id="audio-image">
        </div>
        <audio id="audio" controls autoplay>
            <source src="illit.mp3" type="audio/ogg">
            Your browser does not support the audio element.

<script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        const time = hours + ":" + minutes + ":" + seconds;
        const date = day + "/" + month + "/" + year;
        document.getElementById('clock').textContent = date + " - " + time;
    }

    setInterval(updateClock, 1000);
    updateClock(); 
    
    const tracks = [
        { src: "illit.mp3", img: "illit.jpg" },
        { src: "nj.mp3", img: "nj.jpg" },
    ];

    let currentTrackIndex = 0;

    const audio = document.getElementById('audio');
    const circle = document.getElementById('circle');
    const audioImage = document.getElementById('audio-image');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    function loadTrack(index) {
        currentTrackIndex = index;
        const selectedTrack = tracks[currentTrackIndex];
        audio.src = selectedTrack.src;
        audioImage.src = selectedTrack.img;
        audio.play();
    }

    prevButton.addEventListener('click', () => {
        const newIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
        loadTrack(newIndex);
    });

    nextButton.addEventListener('click', () => {
        const newIndex = (currentTrackIndex + 1) % tracks.length;
        loadTrack(newIndex);
    });

    audio.addEventListener('play', () => {
        circle.classList.add('rotate');
    });

    audio.addEventListener('pause', () => {
        circle.classList.remove('rotate');
    });

    audio.addEventListener('ended', () => {
        circle.classList.remove('rotate');
    });
</script>
